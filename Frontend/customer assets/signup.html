    <!-- creating signup form -->
    <div id="signup-form-wrap">
        <h2>SignUp</h2>
        <form id="signup-form">
          <p>
            <input type="text" id="name" name="name" placeholder="Name" required/><i
              class="validation"><span></span><span></span></i>
          </p>
  
          <p>
            <input type="text" id="userName" name="username" placeholder="User Name" required /><i
              class="validation"><span></span><span></span></i>
          </p>
  
          <p>
            <input type="email" id="email" name="email" placeholder="Email Address" required /><i
              class="validation"><span></span><span></span></i>
          </p>
  
          <p>
            <input type="password" id="password" name="password" placeholder="Password" required /><i
              class="validation"><span></span><span></span></i>
          </p>
  
          <p>
            <input type="text" id="mobile" name="mobile" placeholder="Mobile No." required /><i
              class="validation"><span></span><span></span></i>
          </p>
  
          <p>
            <!-- <input type="submit" id="login" value="SignUp"> -->

          </p>
